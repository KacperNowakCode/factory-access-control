<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>System Kontroli Dostępu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div class="nav">
        <button onclick="location.reload()">Reset / Wyloguj</button>
        <button onclick="toggleAdmin()">Panel Administratora</button>
    </div>

    <div id="gate-interface" class="container">
        
        <div id="step-1" class="step-container active">
            <h2>Krok 1: Zeskanuj QR</h2>
            <div id="qr-reader"></div>
            <div class="file-upload-box">
                lub wgraj plik: <input type="file" id="qr-file-input" accept="image/*">
            </div>
        </div>

        <div id="step-2" class="step-container">
            <h2>Krok 2: Weryfikacja Twarzy</h2>
            <p>ID: <strong id="detected-qr-code">---</strong></p>
            
            <div class="video-wrapper">
                <video id="face-video" autoplay playsinline></video>
                <canvas id="face-canvas" width="640" height="480"></canvas>
            </div>

            <br>
            <button onclick="captureAndVerify()" class="btn-big">WERYFIKUJ MNIE</button>
            <button onclick="resetProcess()" class="btn-cancel">Anuluj</button>
        </div>

        <div id="step-3" class="step-container">
            <div id="final-result" class="result-box"></div>
            <button onclick="resetProcess()" class="btn-next">Następna osoba</button>
        </div>

    </div>

    <div id="admin-panel" class="container" style="display:none;">
        <h2>Panel Administratora</h2>
        
        <div class="card">
            <h3>Dodaj Pracownika</h3>
            <input type="text" id="newName" placeholder="Imię i Nazwisko">
            <input type="file" id="newPhoto" accept="image/*">
            <button onclick="registerUser()" class="btn-add">Dodaj</button>
        </div>

        <div class="split">
            <div class="list-box" style="flex:2;">
                <h3>Pracownicy</h3>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 60px;">Foto</th>
                            <th>Nazwisko</th>
                            <th style="width: 60px;">QR</th>
                            <th style="width: 50px;">Akcja</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
            <div class="list-box" style="flex:1;">
                <h3>Logi</h3>
                <ul id="logList"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
